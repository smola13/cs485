<!doctype html>
<html>
    <head>
        <title>Home Screen Admin</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="w3-container w3-dark-grey header">
            <h1 class="navIcon"><i class="fa fa-database w3-xxlarge navIcon"></i> Database Interface</h1>
        </div>
        <nav class="w3-sidenav w3-dark-grey" style="width:70px">
          <a href="#"><i class="fa fa-home w3-xxlarge navIcon"></i></a> 
          <a href="#"><i class="fa fa-search w3-xxlarge navIcon"></i></a> 
          <a href="#"><i class="fa fa-table w3-xxlarge navIcon"></i></a> 
          <a href="#"><i class="fa fa-bar-chart w3-xxlarge navIcon"></i></a> 
          <a href="#"><i class="fa fa-line-chart w3-xxlarge navIcon"></i></a> 
          <a href="#"><i class="fa fa-pie-chart w3-xxlarge navIcon"></i></a> 
        </nav>
        <div class="row">
            <div class="w3-container chart">
               <div class="w3-card-8">
                <canvas id="myChart" width="200" height="200"></canvas>
                </div>
                <script src="chartData.js"></script>
            </div>
            <div class="w3-container chart2">
               <div class="w3-card-8">
                <canvas id="myChart2" width="200" height="200"></canvas>
                </div>
                <script src="chartData2.js"></script>
            </div>
        </div>
        <div class="row" style="display: none">
           <div class="w3-container formContainer">
                <div class="w3-card-8 input1">
                   <h2>Gender</h2>
                    <input class="w3-check" type="checkbox">
                    <label class="w3-validate">Male</label>

                    <input class="w3-check" type="checkbox">
                    <label class="w3-validate">Female</label>
               </div>
            </div>
            <div class="w3-container formContainer">
                <div class="w3-card-8 input2">
                   <h2>Gender</h2>
                    <input class="w3-check" type="checkbox">
                    <label class="w3-validate">Male</label>

                    <input class="w3-check" type="checkbox">
                    <label class="w3-validate">Female</label>
               </div>
            </div>
        </div>
    </body>
</html>
